name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
      - name: Create Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          # تأكد من عدم وجود نقاط في اسم التطبيق لتجنب الأخطاء
          npx cap init "QuranApp" "com.quran.offline" --web-dir www
          npx cap add android

      - name: Build Android
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تم التحديث للنسخة 4
        with:
          name: My-Quran-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
