name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Create Web Assets and Config
        run: |
          mkdir -p www
          # تأكد أن ملف index.html موجود في المجلد الرئيسي للمستودع
          cp index.html www/
          # إعداد المشروع (تغيير الاسم والمعرف)
          npx cap init "EmojiApp" "com.emoji.express" --web-dir www
          npx cap add android

      - name: Build Android APK
        run: |
          npx cap copy
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Emoji-App-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
